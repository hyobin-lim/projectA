<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이미지 뷰어</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }
    .image-item {
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .image-item img {
      max-width: 100%;
      height: auto;
      max-height: 300px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    .image-item p {
      margin: 5px 0;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>추출된 이미지 목록</h1>
    <div class="image-grid" id="grid"></div>
  </div>
  
  <script>
    const imageGrid = document.getElementById('grid');
    for (let i = 1; i <= 45; i++) {
      const num = String(i).padStart(3, '0');
      const item = document.createElement('div');
      item.className = 'image-item';
      item.innerHTML = `
        <img src="./images/extracted/image_${num}.png" alt="image_${num}">
        <p>image_${num}.png</p>
      `;
      imageGrid.appendChild(item);
    }
  </script>
</body>
</html>
